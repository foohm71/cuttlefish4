services:
  - type: web
    name: cuttlefish-backend
    runtime: python3
    buildCommand: pip install --upgrade pip && pip install -r requirements-production.txt
    startCommand: python -m app.api.main
    plan: starter  # Change to 'standard' for production
    region: oregon  # Change as needed
    branch: main    # Change to your deployment branch
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: PORT
        value: 8000
      - key: HOST
        value: 0.0.0.0
      - key: PYTHONPATH
        value: /opt/render/project/src
      # OpenAI API Key (set this in Render dashboard)
      - key: OPENAI_API_KEY
        sync: false  # This should be set in Render dashboard as secret
      # Authentication settings
      - key: BYPASS_AUTH
        value: true  # Set to 'false' for production with authentication
      - key: SECRET_KEY
        generateValue: true  # Render will auto-generate
      - key: JWT_SECRET_KEY
        generateValue: true  # Render will auto-generate
# Database Configuration (PostgreSQL for user management)
      - key: DATABASE_URL
        sync: false  # Set to: postgresql://postgres:YOUR_DB_PASSWORD@db.jzstozvrjjhmwigycjtj.supabase.co:5432/postgres
      # GCP Configuration for LogSearch (choose one JSON option)
      - key: GOOGLE_CLOUD_PROJECT
        value: octopus-282815
      - key: GOOGLE_SERVICE_ACCOUNT_JSON
        sync: false  # Option 1: Set this as JSON string in Render dashboard
      - key: GOOGLE_APPLICATION_CREDENTIALS_JSON  
        sync: false  # Option 2: Alternative JSON env var (if GOOGLE_APPLICATION_CREDENTIALS shows up as full JSON)
      # Supabase Configuration (for JIRA data and user database)
      - key: SUPABASE_URL
        value: https://jzstozvrjjhmwigycjtj.supabase.co
      - key: SUPABASE_KEY
        value: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp6c3RvenZyampobXdpZ3ljanRqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ5NDY0ODcsImV4cCI6MjA3MDUyMjQ4N30.PqLe_3VJ9idxMdARRa8beciaXPnfQHhYWI7C05yPhMQ
      - key: SUPABASE_DB_PASSWORD
        sync: false  # Set your Supabase database password in Render dashboard
      # Web Search API
